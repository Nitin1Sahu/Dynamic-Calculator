<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Dynamic-Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <form>
          <div class="screen">
            <input type="text" name="screen" id="disInput" />
          </div>
          <div>
            <input
              type="button"
              value="+"
              class="bgcolor"
              onclick="screen.value += '+'"
            />
            <input
              type="button"
              value="-"
              class="bgcolor"
              onclick="screen.value += '-'"
            />
            <input
              type="button"
              value="*"
              class="bgcolor"
              onclick="screen.value += '*'"
            />
            <input
              type="button"
              value="/"
              class="bgcolor"
              onclick="screen.value += '/'"
            />
          </div>
          <div>
            <input
              type="button"
              value="7"
              onclick="screen.value += '7'"
              class="bgBtn"
            />
            <input
              type="button"
              value="8"
              onclick="screen.value += '8'"
              class="bgBtn"
            />
            <input
              type="button"
              value="9"
              onclick="screen.value += '9'"
              class="bgBtn"
            />
          </div>
          <div>
            <input
              type="button"
              value="4"
              onclick="screen.value += '4'"
              class="bgBtn"
            />
            <input
              type="button"
              value="5"
              onclick="screen.value += '5'"
              class="bgBtn"
            />
            <input
              type="button"
              value="6"
              onclick="screen.value += '6'"
              class="bgBtn"
            />
          </div>
          <div>
            <input
              type="button"
              value="1"
              onclick="screen.value += '1'"
              class="bgBtn"
            />
            <input
              type="button"
              value="2"
              onclick="screen.value += '2'"
              class="bgBtn"
            />
            <input
              type="button"
              value="3"
              onclick="screen.value += '3'"
              class="bgBtn"
            />
          </div>
          <div>
            <input
              type="button"
              value="C"
              onclick="screen.value = ''"
              class="bgBtn"
            />
            <input
              type="button"
              value="0"
              onclick="screen.value += '0'"
              class="bgBtn"
            />
            <input
              type="button"
              value="."
              onclick="screen.value += '.'"
              class="bgBtn"
            />
          </div>
          <div id="equall">
            <input
              type="button"
              value="="
              class="bgcolor equal"
              onclick="screen.value = eval(screen.value) "
            />
          </div>
        </form>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
